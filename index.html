    <style>

            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Malgun Gothic', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            text-align: center;
        }

        h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .search-box {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .search-input {
            width: 100%;
            padding: 15px;
            font-size: 1.1em;
            border: 2px solid #667eea;
            border-radius: 10px;
            outline: none;
        }

        .search-input:focus {
            border-color: #f5576c;
        }

        .filter-buttons {
            margin-top: 15px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s;
        }

        .filter-btn.active {
            transform: scale(1.1);
            box-shadow: 0 3px 10px rgba(0,0,0,0.3);
        }

        .pokemon-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .pokemon-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: transform 0.3s;
            position: relative;
            padding-top: 50px;
        }

        .pokemon-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        .pokemon-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }

        .pokemon-name {
            font-size: 1.8em;
            color: #667eea;
            font-weight: bold;
        }

        .pokemon-number {
            color: #999;
            font-size: 1.2em;
        }

        .type-container {
            margin: 15px 0;
        }

        .type {
            display: inline-block;
            padding: 6px 16px;
            border-radius: 20px;
            margin: 3px;
            color: white;
            font-weight: bold;
            font-size: 0.9em;
        }

        .type.normal { background: #A8A878; }
        .type.fire { background: #F08030; }
        .type.water { background: #6890F0; }
        .type.grass { background: #78C850; }
        .type.electric { background: #F8D030; color: #333; }
        .type.ice { background: #98D8D8; }
        .type.fighting { background: #C03028; }
        .type.poison { background: #A040A0; }
        .type.ground { background: #E0C068; }
        .type.flying { background: #A890F0; }
        .type.psychic { background: #F85888; }
        .type.bug { background: #A8B820; }
        .type.rock { background: #B8A038; }
        .type.ghost { background: #705898; }
        .type.dragon { background: #7038F8; }
        .type.dark { background: #705848; }
        .type.steel { background: #B8B8D0; }
        .type.fairy { background: #EE99AC; }

        .stats-section {
            margin: 15px 0;
        }

        .stat-row {
            display: flex;
            align-items: center;
            margin: 8px 0;
        }

        .stat-name {
            width: 80px;
            font-weight: bold;
            color: #666;
            font-size: 0.9em;
        }

        .stat-bar-container {
            flex: 1;
            background: #f0f0f0;
            height: 20px;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .stat-bar {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: width 0.5s;
        }

        .stat-value {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 0.85em;
            font-weight: bold;
            color: #333;
        }

        .info-section {
            margin: 15px 0;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .info-section h3 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .info-item {
            margin: 8px 0;
            line-height: 1.6;
        }

        .info-label {
            font-weight: bold;
            color: #555;
            display: inline-block;
            min-width: 100px;
        }

        .ability-badge {
            display: inline-block;
            background: #764ba2;
            color: white;
            padding: 4px 12px;
            border-radius: 15px;
            margin: 3px;
            font-size: 0.85em;
        }

        .move {
            display: inline-block;
            background: #f5576c;
            color: white;
            padding: 6px 14px;
            border-radius: 15px;
            margin: 4px;
            font-size: 0.9em;
        }

        .weakness, .resistance {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 15px;
            margin: 3px;
            font-size: 0.85em;
        }

        .weakness {
            background: #ffebee;
            color: #c62828;
            border: 1px solid #c62828;
        }

        .resistance {
            background: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #2e7d32;
        }

        .mega-badge {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            display: inline-block;
            margin-top: 10px;
        }

        .ev-spread {
            background: #fff3e0;
            padding: 12px;
            border-radius: 8px;
            border-left: 4px solid #ff9800;
            margin: 10px 0;
        }

        .tier-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            padding: 6px 14px;
            border-radius: 20px;
            font-weight: bold;
            color: white;
            font-size: 0.85em;
            z-index: 10;
        }

        .tier-s { background: #d32f2f; }
        .tier-a { background: #f57c00; }
        .tier-b { background: #fbc02d; color: #333; }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            background: white;
            border-radius: 15px;
            color: #999;
            font-size: 1.3em;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            header h1 {
                font-size: 1.8em;
            }

            header {

            }

            .pokemon-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .pokemon-card {
                padding: 20px;

            }

            .pokemon-name {
                font-size: 1.5em;
            }

            .pokemon-number {

            }

            .search-box {
                padding: 15px;
            }

            .filter-buttons {
                justify-content: center;
            }

                font-size: 0.85em;
                padding: 6px 14px;
            }

            .stat-name {
                width: 60px;
                font-size: 0.8em;
            }

            .stat-value {
                font-size: 0.75em;
            }

            .info-section h3 {
                font-size: 1em;
            }

            .move, .ability-badge, .type {
                font-size: 0.8em;
                padding: 5px 10px;
            }

            .tier-badge {
                font-size: 0.75em;
                padding: 5px 10px;
                top: 10px;
                right: 10px;
            }
        }

                padding: 12px;
            }

                padding: 5px 10px;
            }

            }

            }
        }
    </style>
</head>

                abilities: ["하늘의은총"],
                nature: "냉정/신중",
                evSpread: "HP 32 / 방어 16 / 특방 16 / 스피드 2",
                moves: ["아이언헤드", "불대문자", "사념의박치기", "트릭"],
                weaknesses: ["불꽃", "땅", "고스트", "악"],
                resistances: ["노말", "풀", "얼음", "비행", "바위", "드래곤", "강철", "페어리", "에스퍼", "독"],
                mega: false
            }
        ];

        let filteredData = [...pokemonData];
        const searchInput = document.getElementById('searchInput');
        const pokemonList = document.getElementById('pokemonList');
        const noResults = document.getElementById('noResults');
        const filterButtons = document.querySelectorAll('.filter-btn');

        function renderPokemon(data) {
            if (data.length === 0) {
                pokemonList.style.display = 'none';
                noResults.style.display = 'block';
                return;
            }

            pokemonList.style.display = 'grid';
            noResults.style.display = 'none';

            pokemonList.innerHTML = data.map(pokemon => {
                const maxStat = 255;
                const statsHTML = Object.entries(pokemon.stats).map(([key, value]) => {
                    const statNames = {
                        hp: 'HP',
                        attack: '공격',
                        defense: '방어',
                        spAttack: '특공',
                        spDefense: '특방',
                        speed: '스피드'
                    };
                    const percentage = (value / maxStat) * 100;
                    return `
                        <div class="stat-row">
                            <span class="stat-name">${statNames[key]}</span>
                            <div class="stat-bar-container">
                                <div class="stat-bar" style="width: ${percentage}%"></div>
                                <span class="stat-value">${value}</span>
                            </div>
                        </div>
                    `;
                }).join('');

                const tierClass = `tier-${pokemon.tier.toLowerCase()}`;
                
                return `
                    <div class="pokemon-card">
                        <span class="tier-badge ${tierClass}">Tier ${pokemon.tier}</span>
                        <div class="pokemon-header">
                            <span class="pokemon-name">${pokemon.name}</span>
                            <span class="pokemon-number">#${pokemon.number}</span>
                        </div>
                        
                        <div class="type-container">
                            ${pokemon.types.map(type => `<span class="type ${getTypeClass(type)}">${type}</span>`).join('')}
                        </div>

                        <div class="stats-section">
                            ${statsHTML}
                        </div>

                        <div class="info-section">
                            <h3>특성</h3>
                            ${pokemon.abilities.map(ability => `<span class="ability-badge">${ability}</span>`).join('')}
                        </div>

                        <div class="info-section">
                            <h3>추천 세팅</h3>
                            <div class="info-item">
                                <span class="info-label">성격:</span> ${pokemon.nature}
                            </div>
                            <div class="ev-spread">
                                <strong>능력 포인트:</strong> ${pokemon.evSpread}
                            </div>
                        </div>

                        <div class="info-section">
                            <h3>추천 기술</h3>
                            ${pokemon.moves.map(move => `<span class="move">${move}</span>`).join('')}
                        </div>

                        <div class="info-section">
                            <h3>약점</h3>
                            ${pokemon.weaknesses.map(w => `<span class="weakness">${w}</span>`).join('')}
                        </div>

                        <div class="info-section">
                            <h3>내성</h3>
                            ${pokemon.resistances.map(r => `<span class="resistance">${r}</span>`).join('')}
                        </div>

                        ${pokemon.mega ? `<div class="mega-badge">⭐ ${pokemon.megaInfo}</div>` : ''}
                        ${pokemon.special ? `<div class="info-section"><strong>특수:</strong> ${pokemon.special}</div>` : ''}
                    </div>
                `;
            }).join('');
        }

        function getTypeClass(type) {
            const typeMap = {
                '노말': 'normal',
                '불꽃': 'fire',
                '물': 'water',
                '풀': 'grass',
                '전기': 'electric',
                '얼음': 'ice',
                '격투': 'fighting',
                '독': 'poison',
                '땅': 'ground',
                '비행': 'flying',
                '에스퍼': 'psychic',
                '벌레': 'bug',
                '바위': 'rock',
                '고스트': 'ghost',
                '드래곤': 'dragon',
                '악': 'dark',
                '강철': 'steel',
                '페어리': 'fairy'
            };
            return typeMap[type] || 'normal';
        }

        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            filteredData = pokemonData.filter(pokemon => 
                pokemon.name.toLowerCase().includes(searchTerm)
            );
            renderPokemon(filteredData);
        });

        filterButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                filterButtons.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');

                const filterType = btn.dataset.type;
                if (filterType === 'all') {
                    filteredData = [...pokemonData];
                } else {
                    filteredData = pokemonData.filter(pokemon => 
                        pokemon.types.includes(filterType)
                    );
                }
                renderPokemon(filteredData);
                searchInput.value = '';
            });
        });

        renderPokemon(pokemonData);
    </script>
</body>
</html>
