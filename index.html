<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>포켓몬 챔피언스 배틀 가이드</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Malgun Gothic', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
            padding-bottom: 80px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            margin-bottom: 15px;
            text-align: center;
        }

        h1 {
            color: #667eea;
            font-size: 1.8em;
            margin-bottom: 5px;
        }

        .subtitle {
            color: #999;
            font-size: 0.9em;
        }

        .tab-container {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            margin-bottom: 15px;
            position: sticky;
            top: 10px;
            z-index: 100;
        }

        .tabs {
            display: flex;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
        }

        .tabs::-webkit-scrollbar {
            display: none;
        }

        .tab {
            flex: 1;
            min-width: 90px;
            padding: 15px 10px;
            text-align: center;
            background: white;
            border: none;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: bold;
            color: #999;
            transition: all 0.3s;
            border-bottom: 3px solid transparent;
            white-space: nowrap;
        }

        .tab.active {
            color: #667eea;
            border-bottom: 3px solid #667eea;
            background: #f8f9ff;
        }

        .tab-content {
            display: none;
            animation: fadeIn 0.3s;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .search-box {
            background: white;
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            margin-bottom: 15px;
        }

        .search-input {
            width: 100%;
            padding: 12px 15px;
            font-size: 1em;
            border: 2px solid #667eea;
            border-radius: 25px;
            outline: none;
        }

        .filter-buttons {
            margin-top: 12px;
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .filter-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.85em;
            transition: all 0.3s;
            font-weight: bold;
        }

        .filter-btn.active {
            transform: scale(1.05);
            box-shadow: 0 3px 10px rgba(0,0,0,0.3);
        }

        .pokemon-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }

        .pokemon-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.15);
            position: relative;
            padding-top: 40px;
        }

        .tier-badge {
            position: absolute;
            top: 12px;
            right: 12px;
            padding: 5px 12px;
            border-radius: 15px;
            font-weight: bold;
            color: white;
            font-size: 0.75em;
            z-index: 10;
        }

        .tier-s { background: #d32f2f; }
        .tier-a { background: #f57c00; }
        .tier-b { background: #fbc02d; color: #333; }

        .pokemon-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 8px;
        }

        .pokemon-name {
            font-size: 1.5em;
            color: #667eea;
            font-weight: bold;
        }

        .pokemon-number {
            color: #999;
            font-size: 1em;
        }

        .type-container {
            margin: 12px 0;
        }

        .type {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 15px;
            margin: 3px;
            color: white;
            font-weight: bold;
            font-size: 0.8em;
        }

        .type.normal { background: #A8A878; }
        .type.fire { background: #F08030; }
        .type.water { background: #6890F0; }
        .type.grass { background: #78C850; }
        .type.electric { background: #F8D030; color: #333; }
        .type.ice { background: #98D8D8; }
        .type.fighting { background: #C03028; }
        .type.poison { background: #A040A0; }
        .type.ground { background: #E0C068; }
        .type.flying { background: #A890F0; }
        .type.psychic { background: #F85888; }
        .type.bug { background: #A8B820; }
        .type.rock { background: #B8A038; }
        .type.ghost { background: #705898; }
        .type.dragon { background: #7038F8; }
        .type.dark { background: #705848; }
        .type.steel { background: #B8B8D0; }
        .type.fairy { background: #EE99AC; }

        .stats-section {
            margin: 12px 0;
        }

        .stat-row {
            display: flex;
            align-items: center;
            margin: 6px 0;
        }

        .stat-name {
            width: 55px;
            font-weight: bold;
            color: #666;
            font-size: 0.8em;
        }

        .stat-bar-container {
            flex: 1;
            background: #f0f0f0;
            height: 18px;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .stat-bar {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: width 0.5s;
        }

        .stat-value {
            position: absolute;
            right: 6px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 0.75em;
            font-weight: bold;
            color: #333;
        }

        .info-section {
            margin: 12px 0;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .info-section h3 {
            color: #667eea;
            margin-bottom: 8px;
            font-size: 1em;
        }

        .ability-badge {
            display: inline-block;
            background: #764ba2;
            color: white;
            padding: 4px 10px;
            border-radius: 12px;
            margin: 3px;
            font-size: 0.8em;
        }

        .move {
            display: inline-block;
            background: #f5576c;
            color: white;
            padding: 5px 12px;
            border-radius: 12px;
            margin: 3px;
            font-size: 0.8em;
        }

        .item-badge {
            display: inline-block;
            background: #ff9800;
            color: white;
            padding: 4px 10px;
            border-radius: 12px;
            margin: 3px;
            font-size: 0.8em;
        }

        .weakness, .resistance {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 12px;
            margin: 3px;
            font-size: 0.75em;
        }

        .weakness {
            background: #ffebee;
            color: #c62828;
            border: 1px solid #ef9a9a;
        }

        .resistance {
            background: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #a5d6a7;
        }

        .ev-spread {
            background: #fff3e0;
            padding: 10px;
            border-radius: 8px;
            border-left: 3px solid #ff9800;
            margin: 8px 0;
            font-size: 0.85em;
        }

        .mega-badge {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 8px 14px;
            border-radius: 15px;
            font-weight: bold;
            display: inline-block;
            margin-top: 8px;
            font-size: 0.85em;
        }

        .content-box {
            background: white;
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.15);
            margin-bottom: 15px;
        }

        .content-box h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .type-selector {
            margin-bottom: 15px;
        }

        .type-btn {
            padding: 8px 14px;
            margin: 4px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            color: white;
            font-weight: bold;
            font-size: 0.85em;
        }

        .effectiveness {
            margin: 15px 0;
        }

        .effectiveness h3 {
            color: #555;
            font-size: 1.1em;
            margin-bottom: 10px;
        }

        .calc-input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 0.95em;
        }

        .calc-btn {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            font-weight: bold;
            margin-top: 15px;
            cursor: pointer;
        }

        .calc-result {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
        }

        .tier-group {
            margin-bottom: 15px;
        }

        .tier-title {
            font-weight: bold;
            padding: 8px 12px;
            border-radius: 10px;
            color: white;
            margin-bottom: 10px;
        }

        .tier-pokemon {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .tier-item {
            background: #f0f0f0;
            padding: 8px 12px;
            border-radius: 10px;
            font-size: 0.9em;
        }

        .item-card {
            background: #f8f9fa;
            padding: 12px;
            margin: 10px 0;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .item-name {
            font-weight: bold;
            color: #667eea;
            font-size: 1.05em;
            margin-bottom: 5px;
        }

        .item-badges {
            display: flex;
            gap: 8px;
            margin: 5px 0;
        }

        .badge {
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.75em;
            font-weight: bold;
            color: white;
        }

        .badge-category { background: #667eea; }
        .badge-high { background: #4caf50; }
        .badge-medium { background: #ff9800; }
        .badge-low { background: #999; }

        .no-results {
            text-align: center;
            padding: 40px 20px;
            background: white;
            border-radius: 15px;
            color: #999;
            font-size: 1.1em;
        }

        @media (min-width: 768px) {
            body {
                padding: 20px;
            }

            h1 {
                font-size: 2.5em;
            }

            .pokemon-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 20px;
            }

            .tab {
                font-size: 1em;
                padding: 18px 15px;
            }

            .content-box {
                padding: 20px;
            }
        }

        @media (min-width: 1024px) {
            .pokemon-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.6);
            animation: fadeIn 0.2s;
        }

        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 25px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            animation: slideUp 0.3s;
            position: relative;
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .close {
            color: #999;
            float: right;
            font-size: 32px;
            font-weight: bold;
            cursor: pointer;
            line-height: 20px;
        }

        .close:hover {
            color: #333;
        }

        .modal-title {
            color: #667eea;
            font-size: 1.5em;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .modal-description {
            color: #555;
            line-height: 1.6;
            font-size: 0.95em;
        }

        .modal-meta {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 10px;
            margin-top: 15px;
            font-size: 0.9em;
        }

        .clickable {
            cursor: pointer;
            transition: all 0.2s;
        }

        .clickable:hover {
            transform: scale(1.05);
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>⚔️ 포켓몬 챔피언스</h1>
            <p class="subtitle">실전 배틀 가이드</p>
        </header>

        <div id="infoModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2 class="modal-title" id="modalTitle"></h2>
                <div class="modal-description" id="modalDescription"></div>
                <div class="modal-meta" id="modalMeta"></div>
            </div>
        </div>

        <div class="tab-container">
            <div class="tabs">
                <button class="tab active" data-tab="pokemon">포켓몬</button>
                <button class="tab" data-tab="mega">메가진화</button>
                <button class="tab" data-tab="type">타입상성</button>
                <button class="tab" data-tab="items">도구</button>
                <button class="tab" data-tab="calc">계산기</button>
            </div>
        </div>

        <div id="pokemon-tab" class="tab-content active">
            <div class="search-box">
                <input type="text" id="searchInput" class="search-input" placeholder="포켓몬 검색...">
                <div class="filter-buttons">
                    <button class="filter-btn active" data-type="all" style="background: #667eea; color: white;">전체</button>
                    <button class="filter-btn type fire" data-type="불꽃">불꽃</button>
                    <button class="filter-btn type water" data-type="물">물</button>
                    <button class="filter-btn type grass" data-type="풀">풀</button>
                    <button class="filter-btn type dragon" data-type="드래곤">드래곤</button>
                    <button class="filter-btn type steel" data-type="강철">강철</button>
                    <button class="filter-btn type fairy" data-type="페어리">페어리</button>
                </div>
                <div class="filter-buttons" style="margin-top: 10px;">
                    <button class="filter-btn" onclick="sortByUsage('desc')" style="background: #4caf50; color: white;">사용률 높은순</button>
                    <button class="filter-btn" onclick="sortByUsage('asc')" style="background: #ff9800; color: white;">사용률 낮은순</button>
                    <button class="filter-btn" onclick="sortByDefault()" style="background: #999; color: white;">기본순</button>
                </div>
            </div>
            <div id="pokemonList" class="pokemon-grid"></div>
            <div id="noResults" class="no-results" style="display: none;">검색 결과가 없습니다.</div>
        </div>

        <div id="mega-tab" class="tab-content">
            <div class="search-box">
                <h2 style="color: #667eea; margin-bottom: 15px; text-align: center;">메가진화 포켓몬</h2>
            </div>
            <div id="megaList" class="pokemon-grid"></div>
        </div>

        <div id="type-tab" class="tab-content">
            <div class="content-box">
                <h2>타입 상성표</h2>
                <div class="type-selector">
                    <p style="margin-bottom: 10px; color: #666; font-size: 0.9em;">타입을 선택하세요:</p>
                    <div id="typeButtons"></div>
                </div>
                <div id="typeEffectiveness"></div>
            </div>
        </div>

        <div id="items-tab" class="tab-content">
            <div class="content-box">
                <h2>많이 사용하는 도구</h2>
                <div class="filter-buttons" style="margin-bottom: 15px; justify-content: center;">
                    <button class="filter-btn" onclick="sortItems('desc')" style="background: #4caf50; color: white;">사용률 높은순</button>
                    <button class="filter-btn" onclick="sortItems('asc')" style="background: #ff9800; color: white;">사용률 낮은순</button>
                    <button class="filter-btn" onclick="sortItems('default')" style="background: #999; color: white;">기본순</button>
                </div>
                <div id="itemsList"></div>
            </div>
        </div>

        <div id="calc-tab" class="tab-content">
            <div class="content-box">
                <h2>능력치 계산기</h2>
                <label style="display: block; margin: 10px 0; color: #666; font-size: 0.9em;">종족값:</label>
                <input type="number" id="baseStat" class="calc-input" placeholder="예: 100" value="100">
                
                <label style="display: block; margin: 10px 0; color: #666; font-size: 0.9em;">능력 포인트 (최대 32):</label>
                <input type="number" id="evPoints" class="calc-input" placeholder="0-32" max="32" value="32">
                
                <label style="display: block; margin: 10px 0; color: #666; font-size: 0.9em;">성격 보정:</label>
                <select id="nature" class="calc-input">
                    <option value="1.1">↑ 증가 (1.1배)</option>
                    <option value="1.0" selected>- 보통 (1.0배)</option>
                    <option value="0.9">↓ 감소 (0.9배)</option>
                </select>
                
                <button onclick="calculateStat()" class="calc-btn">계산하기</button>
                
                <div id="calcResult" class="calc-result" style="display: none;">
                    <h3 style="color: #667eea; margin-bottom: 10px;">결과</h3>
                    <p style="font-size: 1.5em; font-weight: bold; color: #333;" id="resultValue"></p>
                    <p style="color: #666; margin-top: 5px; font-size: 0.9em;">레벨 50 기준</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const moveInfo = {
            "오버히트": { type: "불꽃", power: 130, accuracy: 90, pp: 5, description: "강력한 불꽃 공격. 사용 후 특공이 2단계 감소", effect: "일격 고화력", usage: 85 },
            "에어슬래시": { type: "비행", power: 75, accuracy: 95, pp: 15, description: "날카로운 바람으로 공격. 급소율이 높음", effect: "급소 노리기", usage: 72 },
            "용의파동": { type: "드래곤", power: 85, accuracy: 100, pp: 10, description: "충격파를 발생시켜 공격. 반드시 명중", effect: "안정적인 견제", usage: 78 },
            "태양광선": { type: "풀", power: 120, accuracy: 100, pp: 10, description: "1턴째에 빛을 모아 2턴째에 공격. 쾌청 시 즉시 발동", effect: "쾌청 시 강력함", usage: 65 },
            "하이드로펌프": { type: "물", power: 110, accuracy: 80, pp: 5, description: "강력한 물 공격", effect: "고위력 물 기술", usage: 88 },
            "냉동빔": { type: "얼음", power: 90, accuracy: 100, pp: 10, description: "냉동광선으로 공격. 10% 확률로 얼음", effect: "안정적인 얼음 기술", usage: 92 },
            "악의파동": { type: "악", power: 80, accuracy: 100, pp: 15, description: "악한 생각을 파동으로 공격. 20% 풀죽음", effect: "범용 견제기", usage: 86 },
            "풀묶기": { type: "풀", power: 80, accuracy: 100, pp: 20, description: "덩굴로 감아 공격. 상대 스피드 감소", effect: "스피드 컨트롤", usage: 58 },
            "역린": { type: "드래곤", power: 120, accuracy: 100, pp: 10, description: "2-3턴 동안 공격 후 혼란", effect: "최강 드래곤 기술", usage: 95 },
            "지진": { type: "땅", power: 100, accuracy: 100, pp: 10, description: "지진으로 주변 모두 공격", effect: "광역 물리 기술", usage: 98 },
            "신속": { type: "노말", power: 80, accuracy: 100, pp: 5, description: "반드시 선제공격", effect: "선공기", usage: 82 },
            "불대문자": { type: "불꽃", power: 110, accuracy: 85, pp: 5, description: "불꽃으로 공격. 10% 화상", effect: "강력한 불꽃 기술", usage: 90 },
            "킹실드": { type: "강철", power: 0, accuracy: 100, pp: 10, description: "공격을 막고 접촉 시 상대 공격 2단계 감소", effect: "방어 + 디버프", usage: 94 },

                        <div><strong>타입:</strong> <span class="type ${getTypeClass(info.type)}">${info.type}</span></div>
                        <div style="margin-top: 5px;"><strong>위력:</strong> ${info.power} | <strong>명중:</strong> ${info.accuracy} | <strong>PP:</strong> ${info.pp}</div>
                        <div style="margin-top: 5px;"><strong>효과:</strong> ${info.effect}</div>
                        <div style="margin-top: 8px;"><strong>사용률:</strong> <span style="background: ${info.usage >= 90 ? '#4caf50' : info.usage >= 80 ? '#ff9800' : '#999'}; color: white; padding: 3px 8px; border-radius: 10px;">${info.usage}%</span></div>
                    `;
                }
            } else if (type === 'item') {
                const info = itemInfo[name];
                if (info) {
                    title.textContent = name;
                    description.textContent = info.description;
                    meta.innerHTML = `
                        <div><strong>사용률:</strong> <span style="background: ${info.usage >= 90 ? '#4caf50' : info.usage >= 80 ? '#ff9800' : '#999'}; color: white; padding: 3px 8px; border-radius: 10px;">${info.usage}%</span></div>
                        <div style="margin-top: 5px;"><strong>추천:</strong> ${info.recommend}</div>
                    `;
                }
            }

            modal.style.display = 'block';
        }

        const modal = document.getElementById('infoModal');
        const closeBtn = document.querySelector('.close');

        closeBtn.onclick = function() {
            modal.style.display = 'none';
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }

        renderPokemon(pokemonData);
        initTypeChart();
        initItemsList();
        initMegaList();
    </script>
</body>
</html>
